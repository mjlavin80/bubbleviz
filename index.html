    var d_data = [[.732, .54, 1.21, .59, 2.1], [2.83, .22, .31, .59, .44], [.152, 2.19, 1.1, .79, .289], [.32, .59, .91, .43, 1.23]]


    var b = new Bubble(t_terms, t_titles, d_data, shape = "square", bubbleColor="green");
